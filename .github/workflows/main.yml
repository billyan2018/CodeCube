# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  testbox:
    runs-on: ubuntu-latest
    # container:
    #  image: registry.gitlab.com/billyan2018/codeclimate-lite
    steps:  
    - uses: actions/checkout@v2
    - name: code scan
      run: |
         pwd && ls -l && \
         start=`date +%s` \
         && export SOURCE_CODE="$PWD" \
         && export REPORT_FORMAT="json" \
         && /usr/bin/docker run \
         --volume "$SOURCE_CODE":/code \
          --volume /tmp/cc:/tmp/cc \
         registry.gitlab.com/billyan2018/codeclimate-lite analyze -f "$REPORT_FORMAT" > "raw_codeclimate.$REPORT_FORMAT" \
         && end=`date +%s` && runtime=$((end-start)) && echo $runtime 
    - name: Archive code coverage results
      uses: actions/upload-artifact@v2
      with:
        name: code-quality-report
        path: raw_codeclimate.json
    
